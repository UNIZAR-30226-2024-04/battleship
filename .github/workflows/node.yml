on:
  push:
    branches: [ main ]
jobs:
  build-and-basic-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14.x'
    - name: Ejecutar docker-compose para tener MongoDB
      run: docker-compose up -d
    - name: Instalar dependencias
      run: npm install
    - name: Esperar a MongoDB
      run: sleep 15 # Espera un poco a que MongoDB esté completamente levantado
    - name: Ejecutar tests rápidos
      run: npm test -- app.test.js
  database-test:
    needs: build-and-basic-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14.x'
    - name: Ejecutar docker-compose para tener MongoDB
      run: docker-compose up -d
    - name: Instalar dependencias
      run: npm install
    - name: Esperar a MongoDB
      run: sleep 15 # Asegura que MongoDB esté listo antes de ejecutar pruebas que acceden a la DB
    - name: Ejecutar tests lentos
      run: npm test -- app.bd.test.js
